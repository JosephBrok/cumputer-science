<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List to-do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
      <!-- Navegacion -->
   <nav class="navbar navbar-light bg-primary">
       <div class="container">
        <a href="#" class="navbar-brand text-white">Lista de tareas</a>
       </div>
   </nav>

   <div class="container">
    <div class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form id="formulario-tareas">
                        <div class="form-group">
                            <input type="text" id="titulo" placeholder="Añadir tarea" class="form-control">
                        </div>
                        <div class="form-group m-2">
                            <textarea id="descripcion" rows="8" cols="80" class="form-control" placeholder="Descripción tarea..."></textarea>
                        </div>
                            <button type="submit" class="btn btn-primary offset-md-4">
                                Guardar
                            </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div id="tareas"></div>
        </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- Scripts - lógica -->
    <script src="app.js"></script>
  </body>
</html>
